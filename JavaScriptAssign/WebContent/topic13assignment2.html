<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<h2>JavaScript program to sum the multiples of 3 and 5 under 1000</h2>
<body>
<p id="demo"></p>
<script>
var sum = 0;
for (var x = 0; x < 1000; x++)
{
    if (x % 3 === 0 || x % 5 === 0)
    {
       sum += x;
    }
}
document.getElementById("demo").innerHTML= sum;
console.log(sum);
</script>

</body>
</html>

<script>
var str=prompt("Enter String");
var letter=prompt("Enter letter");

 var letter_Count = 0;
 for (var position = 0; position < str.length; position++) 
 {
    if (str.charAt(position) == letter) 
      {
      letter_Count += 1;
      }
  }
  


window.alert("letter count is"+letter_Count);



</script>

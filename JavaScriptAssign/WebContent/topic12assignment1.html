
<!DOCTYPE html> 
<head> 
    <title> 
        How to get selected value in dropdown 
        list using JavaScript? 
    </title> 
</head> 
  
<body> 
    <h1 style="color: green"> 
        count and display the items of a dropdown list, 
    </h1> 
      
    <b> 
        How to get selected value in dropdown 
        list using JavaScript? 
    </b> 
      
    <p> 
        Select one from the given options: 
        <select id="select1"> 
            <option value="free">Free</option> 
            <option value="basic">Basic</option> 
            <option value="premium">Premium</option> 
        </select> 
    </p> 
      
   
    <button onclick="getOption()"> 
        Check option 
    </button> 
      
    <script type="text/javascript"> 
        function getOption() { 
            selectElement =  
                    document.querySelector('#select1'); 
                      
            output = selectElement.value; 
   alert("The value of the option selected is"+output);
            document.querySelector('.output').textContent 
                    = output; 
        } 
    </script> 
</body> 
  
</html>

<!DOCTYPE html>
<html>
<head>
 
  
</head>
<body>

<input id = "num" type="text" name="num"/>
<button onclick="sort_prime(document.getElementById('num').value);return false;">Try it</button>
<p id="demo"></p>
<h1>hello</h1>
</body>
<script>
function sort_prime(num) {
	  var prime_num1 = [],
	      prime_num2 = [];
	  for (var i = 0; i <= num; i++) {
	    prime_num2.push(true);
	  }
	  for (var i = 2; i <= num; i++) {
	    if (prime_num2[i]) {
	      prime_num1.push(i);
	      for (var j = 1; i * j <= num; j++) {
	        prime_num2[i * j] = false;
	      }
	    }
	  }

	  document.getElementById("demo").innerHTML = prime_num1;
	}
	


</script>
</html>
